<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Calverse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            background-image:
                radial-gradient(ellipse at top right, rgba(251, 191, 36, 0.15), transparent 50%),aaa
                radial-gradient(ellipse at bottom left, rgba(251, 191, 36, 0.15), transparent 50%);
            color: #E5E7EB;
        }
        .form-container {
            background: linear-gradient(145deg, #1C1C1C, #121212);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-btn {
            background-image: linear-gradient(to right, #FBBF24, #F59E0B);
        }
        .gradient-btn:hover {
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.25);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="form-container max-w-2xl w-full p-8 sm:p-10 rounded-2xl shadow-2xl">
        <header class="text-center mb-8">
            <img src="cv.webp" alt="Calverse Logo" class="h-12 w-auto mx-auto mb-4" onerror="this.onerror=null;this.src='https://placehold.co/200x50/121212/FBBF24?text=Calverse';">
            <h1 class="text-3xl font-extrabold text-white">Get in Touch</h1>
            <p class="text-gray-400 mt-2">We'd love to hear from you. Fill out the form below.</p>
        </header>

        <form id="contact-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-3 rounded-lg bg-black/30 border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition"
                    placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg bg-black/30 border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition"
                    placeholder="you@example.com">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full px-4 py-3 rounded-lg bg-black/30 border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition"
                    placeholder="Your message..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit-btn"
                    class="w-full gradient-btn text-gray-900 font-bold py-3 px-4 rounded-lg transition transform flex items-center justify-center">
                    <span>Send Message</span>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
